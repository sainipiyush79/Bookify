<!DOCTYPE html>
<html>
<head>
    <title>My Books</title>
</head>
<body>
    <h1>My Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - Status: {{ book.status }}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_book') }}">Add a new book</a></p>
    <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
</body>
</html>
